    INSERT INTO `servicepack_category` VALUES (1756, 'Redis 서비스', 'service_nosql', 'Redis NoSQL 및 In memory 서비스', '<p>Redis는 메모리 기반의 Key/Value Store 로써 NoSQL DBMS 및 In memory 솔루션으로 분리된다.</p>\n\n<h3>&nbsp;</h3>\n\n<p>시스템 구성도</p>\n\n<p>Redis dedicated-node(2대), Redis 서비스 브로커로 최소사항을 구성하였다.&nbsp;<a href=\"https://github.com/PaaS-TA/Guide-3.0-Penne-/blob/v3.5/Service-Guide/images/redis/redis_image_01.png\" target=\"_blank\"><img alt=\"시스템 구성도\" src=\"https://github.com/PaaS-TA/Guide-3.0-Penne-/raw/v3.5/Service-Guide/images/redis/redis_image_01.png\" /></a></p>\n', 'redis', 'redis.jpg', 'http://10.30.107.212:10008/v1/KEY_004c50822d764bf5aca77e7ebf454d56/portal-container/e8aefaf4651f4161b72bf4ec6c95973d-1540343350521-cmVkaXM_Pz8uanBn', 'N', 'admin', '2016-07-22 14:45:36', '2018-10-24 01:09:10', '', '{\"app_guid\":\"default\"}', 'N', 'Y', 'https://github.com/PaaS-TA/Guide-3.0-Penne-/blob/v3.5/Service-Guide/NoSQL/PaaS-TA%20Redis%20%EC%84%9C%EB%B9%84%EC%8A%A4%ED%8C%A9%20%EC%84%A4%EC%B9%98%20%EA%B0%80%EC%9D%B4%EB%93%9C.md', '{\"paas-ta\":\"colors6\",\"free\":\"colors2\"}', 'Y');
    INSERT INTO `servicepack_category` VALUES (8, 'Mongo-DB DBMS 서비스', 'service_nosql', 'Mongo-DB 도큐먼트 지향 NoSQL DBMS', '<p>MongoDB는 크로스 플랫폼 도큐먼트 지향 데이터베이스 시스템이며 NoSQL 데이터베이스로 분류되는 MongoDB는 JSON과 같은 동적 스키마형 문서들을 선호함에 따라 전통적인 테이블 기반 관계형 데이터베이스 구조의 사용을 삼간다.</p>\n\n<h3>&nbsp;</h3>\n\n<p>시스템 구성도</p>\n\n<p>Mongodb Server, Mongodb 서비스 브로커로 최소사항을 구성하였다.</p>\n\n<p><a href=\"https://github.com/PaaS-TA/Guide-3.0-Penne-/blob/v3.5/Service-Guide/images/mongodb/mongodb_image_02.png\" target=\"_blank\"><img alt=\"시스템구성도\" src=\"https://github.com/PaaS-TA/Guide-3.0-Penne-/raw/v3.5/Service-Guide/images/mongodb/mongodb_image_02.png\" /></a></p>\n', 'NONE', 'mongodb.png', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/0fbc26eb6758499fa1dc8348ae08cd02-1538035477338-bW9uZ29kYi5wbmc%3D', 'N', 'admin', '2016-07-19 11:12:45', '2018-09-27 08:44:28', '', '{}', 'N', 'Y', 'https://github.com/PaaS-TA/Guide-3.0-Penne-/blob/v3.5/Service-Guide/NoSQL/PaaS-TA%20Mongodb%20%EC%84%9C%EB%B9%84%EC%8A%A4%ED%8C%A9%20%EC%84%A4%EC%B9%98%20%EA%B0%80%EC%9D%B4%EB%93%9C.md', '{\"paas-ta\":\"colors6\",\"free\":\"colors2\"}', 'N');
    INSERT INTO `servicepack_category` VALUES (1130, 'RabbitMQ 메시지 큐 서비스', 'service_message', 'RabbitMQ는 AMQP를 구현한 비동기 메시지 큐 ', '<p>AMQP(Advanced Message Queuing Protocol)을 사용한 오픈소스 비동기방식 메시지 지향 미들웨어이다.</p>\n\n<h3>&nbsp;</h3>\n\n<p>시스템 구성도</p>\n\n<p>RabbitMQ(1대), RabbitMQ 서비스 브로커, haproxy로 최소사항을 구성하였다.</p>\n\n<p><a href=\"https://github.com/PaaS-TA/Guide-3.0-Penne-/blob/v3.5/Service-Guide/images/rabbitmq/rabbitmq_image_01.png\" target=\"_blank\"><img alt=\"시스템 구성도\" src=\"https://github.com/PaaS-TA/Guide-3.0-Penne-/raw/v3.5/Service-Guide/images/rabbitmq/rabbitmq_image_01.png\" /></a></p>\n\n<table>\n <tbody>\n   <tr>\n      <td>구분</td>\n     <td>스펙</td>\n   </tr>\n </tbody>\n</table>\n', 'NONE', 'rabbitmq.jpg', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/1f1740682d7043158fd865dc3c61d626-1538035486131-cmFiYml0bXEuanBn', 'N', 'admin', '2016-07-22 10:50:06', '2018-09-27 08:43:56', '', '{}', 'N', 'Y', 'https://github.com/PaaS-TA/Guide-3.0-Penne-/blob/v3.5/Service-Guide/MessageQueue/PaaS-TA%20RabbitMQ%20%EC%84%9C%EB%B9%84%EC%8A%A4%ED%8C%A9%20%EC%84%A4%EC%B9%98%20%EA%B0%80%EC%9D%B4%EB%93%9C.md', '{\"paas-ta\":\"colors6\",\"free\":\"colors2\"}', 'N');
    INSERT INTO `servicepack_category` VALUES (3126, 'Java 애플리케이션 APM 서비스', 'service_monitoring', 'Java 애플리케이션 대규모 분산 시스템 성능을 분석', '<p>Pinpoint는 자바 애플리케이션 대규모 분산 시스템의 성능을 분석하고 문제를 진단, 처리하는 플랫폼입니다.</p>\n\n<h3>&nbsp;</h3>\n\n<p>시스템 구성도</p>\n\n<p>Pinpoint Server, HBase의 HBase Master2, HBase Slave2, Collector 2, Pinpoint 서비스 브로커, WebUI3로 최소사항을 구성하였다.</p>\n\n<p><a href=\"https://github.com/PaaS-TA/Guide-3.0-Penne-/blob/v3.5/Service-Guide/images/pinpoint/pinpoint-image1.png\" target=\"_blank\"><img alt=\"시스템구성도\" src=\"https://github.com/PaaS-TA/Guide-3.0-Penne-/raw/v3.5/Service-Guide/images/pinpoint/pinpoint-image1.png\" /></a></p>\n', 'Pinpoint', 'pinpoint.jpg', 'http://10.30.107.212:10008/v1/KEY_004c50822d764bf5aca77e7ebf454d56/portal-container/df5dd461616f4163962c99c1b8299351-1541736160529-cGlucG9pbnQ_Pz8uanBn', 'N', 'admin', '2016-07-26 05:50:50', '2018-11-09 04:11:30', '', '{\"application_name\":\"text\"}', 'Y', 'Y', 'https://github.com/PaaS-TA/Guide-3.0-Penne-/blob/v3.5/Service-Guide/ETC/PaaS-TA%20Pinpoint%20%EC%84%9C%EB%B9%84%EC%8A%A4%ED%8C%A9%20%EC%84%A4%EC%B9%98%20%EA%B0%80%EC%9D%B4%EB%93%9C.md', '{\"paas-ta\":\"colors6\",\"free\":\"colors2\"}', 'N');
    INSERT INTO `servicepack_category` VALUES (37908, 'Swift 오프젝트 스토리지 서비스', 'service_storage', 'Swift 오프젝트 스토리지 서비스', '<h1>Swift Service for PaaS-TA</h1>\n\n<p>Swift 오프젝트 스토리지 서비스입니다.&nbsp;</p>\n\n<h3>&nbsp;</h3>\n\n<p>시스템 구성도</p>\n\n<p>Mysql Server, GlusterFS 서비스 브로커로 최소사항을 구성하였고 서비스 백엔드는 외부에 구성되어 있다.&nbsp;<a href=\"https://github.com/PaaS-TA/Guide-3.0-Penne-/blob/v3.5/Service-Guide/images/glusterfs/glusterfs_image_01.png\" target=\"_blank\"><img alt=\"시스템 구성도\" src=\"https://github.com/PaaS-TA/Guide-3.0-Penne-/raw/v3.5/Service-Guide/images/glusterfs/glusterfs_image_01.png\" /></a></p>\n', 'glusterfs', 'glusterfs.png', 'http://10.30.107.212:10008/v1/KEY_004c50822d764bf5aca77e7ebf454d56/portal-container/8bbceec2a28545f29cd738099ebe62cc-1540343303709-Pz8_Pz8_Pz8ucG5n', 'N', 'admin', '2018-09-27 08:01:06', '2018-10-24 02:27:12', '', '{}', 'N', 'Y', 'https://github.com/PaaS-TA/Guide-3.0-Penne-/blob/v3.5/Service-Guide/Storage/PaaS-TA%20GlusterFS%20%EC%84%9C%EB%B9%84%EC%8A%A4%ED%8C%A9%20%EC%84%A4%EC%B9%98%20%EA%B0%80%EC%9D%B4%EB%93%9C.md', '{\"paas-ta\":\"colors6\",\"free\":\"colors1\"}', 'N');
    INSERT INTO `servicepack_category` VALUES (37869, '파이프라인', 'dev_ops', '개발용으로 만들어진 파이프라인', '<p>개발용으로 만들어진 파이프라인</p>\n\n<h3>&nbsp;</h3>\n\n<p>시스템 구성도</p>\n\n<p>배포 파이프라인 Server, 배포 파이프라인&nbsp;서비스 브로커로 최소사항을 구성하였다.</p>\n\n<p>&nbsp;<a href=\"https://github.com/PaaS-TA/Guide-3.0-Penne-/blob/v3.5/Service-Guide/images/pipeline/Delivery_Pipeline_Architecture.jpg\" target=\"_blank\"><img alt=\"1-1-3\" src=\"https://github.com/PaaS-TA/Guide-3.0-Penne-/raw/v3.5/Service-Guide/images/pipeline/Delivery_Pipeline_Architecture.jpg\" style=\"float:left; height:223px; width:500px\" /></a></p>\n', 'delivery-pipeline-v2', 'pipeline.png', 'http://10.30.107.212:10008/v1/KEY_004c50822d764bf5aca77e7ebf454d56/portal-container/b31c5290c6924b5791da9eca92c6056e-1540343408129-cGlwZWxpbmUucG5n', 'N', 'admin', '2018-01-04 05:10:24', '2018-10-24 01:10:08', '{\"owner\":\"default\"}', '{}', 'Y', 'N', 'https://github.com/PaaS-TA/Guide-3.0-Penne-/blob/v3.5/Service-Guide/Tools/PaaS-TA%20%EB%B0%B0%ED%8F%AC%20%ED%8C%8C%EC%9D%B4%ED%94%84%EB%9D%BC%EC%9D%B8%20%EC%84%9C%EB%B9%84%EC%8A%A4%ED%8C%A9%20%EC%84%A4%EC%B9%98%20%EA%B0%80%EC%9D%B4%EB%93%9C_v1.0.md', '{\"paas-ta\":\"colors6\",\"free\":\"colors2\"}', 'N');
    INSERT INTO `servicepack_category` VALUES (3124, '큐브리드 DBMS 서비스', 'service_rdbms', '큐브리드 관계형 DBMS 서비스', '<p>큐브리드는 관계형 DBMS로서 엔터프라이즈 시장에서 요구하는 대용량 데이터 처리 능력 및 성능, 안정성, 가용성, 관리 편의성을 제공하고 있다.</p>\n\n<h3>&nbsp;</h3>\n\n<p>시스템 구성도</p>\n\n<p>Cubrid Server, Cubrid 서비스 브로커로 최소사항을 구성하였다.</p>\n\n<p><br />\n<a href=\"https://github.com/PaaS-TA/Guide-3.0-Penne-/blob/v3.5/Service-Guide/images/cubrid/1-3-0-0.png\" target=\"_blank\"><img alt=\"시스템 구성도\" src=\"https://github.com/PaaS-TA/Guide-3.0-Penne-/raw/v3.5/Service-Guide/images/cubrid/1-3-0-0.png\" /></a></p>\n', 'NONE', 'cubrid.jpg', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/ef016125492f4109ac53a2a292786b57-1538035500991-Pz8_Pz8_LmpwZw%3D%3D', 'N', 'admin', '2016-07-26 05:44:57', '2018-09-27 08:42:42', '', '{}', 'N', 'Y', 'https://github.com/PaaS-TA/Guide-3.0-Penne-/blob/v3.5/Service-Guide/DBMS/PaaS-TA%20Cubrid%20%EC%84%9C%EB%B9%84%EC%8A%A4%ED%8C%A9%20%EC%84%A4%EC%B9%98%20%EA%B0%80%EC%9D%B4%EB%93%9C.md', '{\"paas-ta\":\"colors6\",\"free\":\"colors2\"}', 'N');
    INSERT INTO `servicepack_category` VALUES (37866, '형상관리', 'dev_ops', '형상관리', '<p>형상관리 서비스로써 GIT 과 SVN 레파지토리를 제공합니다.</p>\n\n<h3>&nbsp;</h3>\n\n<p>시스템 구성도</p>\n\n<p>형상관리 Server, 형상관리 서비스 브로커로 최소 사항을 구성하였다.&nbsp;<a href=\"https://github.com/PaaS-TA/Guide-3.0-Penne-/blob/v3.5/Service-Guide/images/source_control/source_controller_Service_Guide01.PNG\" target=\"_blank\"><img alt=\"source_controller_Service_Guide01\" src=\"https://github.com/PaaS-TA/Guide-3.0-Penne-/raw/v3.5/Service-Guide/images/source_control/source_controller_Service_Guide01.PNG\" /></a></p>\n', 'NONE', 'scm.png', 'http://10.30.107.212:10008/v1/KEY_004c50822d764bf5aca77e7ebf454d56/portal-container/5cf601dc55e74d84909f6e774e3b6bec-1540343334396-c2NtLnBuZw%3D%3D', 'N', 'admin', '2017-11-24 16:27:33', '2018-10-24 02:27:06', '{\"owner\":\"default\",\"org_name\":\"default\"}', '{}', 'Y', 'N', 'https://github.com/PaaS-TA/Guide-3.0-Penne-/blob/v3.5/Service-Guide/Tools/PaaS-TA%20%ED%98%95%EC%83%81%EA%B4%80%EB%A6%AC%20%EC%84%9C%EB%B9%84%EC%8A%A4%ED%8C%A9%20%EC%84%A4%EC%B9%98%20%EA%B0%80%EC%9D%B4%EB%93%9C_v1.0.md', '{\"paas-ta\":\"colors6\",\"free\":\"colors2\"}', 'N');
    INSERT INTO `servicepack_category` VALUES (3123, 'Mysql DBMS 서비스', 'service_rdbms', 'Mysql 관계형 DBMS 서비스', '<p>MySQL은 가장 많이 쓰이는 오픈 소스의 관계형 데이터베이스 관리 시스템(RDBMS)이고 다중 스레드, 다중 사용자 형식의 구조질의어 형식의 데이터베이스 관리 시스템이다.</p>\n\n<h3>&nbsp;</h3>\n\n<p>시스템 구성도</p>\n\n<p>MySQL Server, MySQL 서비스 브로커, Proxy로 최소사항을 구성하였다.</p>\n\n<p><a href=\"https://github.com/PaaS-TA/Guide-3.0-Penne-/blob/v3.5/Service-Guide/images/mysql/mysql_vsphere_1.3.01.png\" target=\"_blank\"><img alt=\"시스템구성도\" src=\"https://github.com/PaaS-TA/Guide-3.0-Penne-/raw/v3.5/Service-Guide/images/mysql/mysql_vsphere_1.3.01.png\" /></a></p>\n', 'Mysql-DB', 'mysqldb.png', 'http://10.30.107.212:10008/v1/KEY_004c50822d764bf5aca77e7ebf454d56/portal-container/0cb3e10754564e2882b4567f6085184f-1540343376813-bXlzcWxkYi5wbmc%3D', 'N', 'admin', '2016-07-26 04:32:32', '2018-10-24 01:09:37', '{\"test\":\"text\"}', '{}', 'N', 'Y', 'https://github.com/PaaS-TA/Guide-3.0-Penne-/blob/v3.5/Service-Guide/DBMS/PaaS-TA%20MySQL%20%EC%84%9C%EB%B9%84%EC%8A%A4%ED%8C%A9%20%EC%84%A4%EC%B9%98%20%EA%B0%80%EC%9D%B4%EB%93%9C.md', '{\"paas-ta\":\"colors6\",\"free\":\"colors2\"}', 'N');
    INSERT INTO `servicepack_category` VALUES (37907, 'CaaS 서비스', 'dev_ops', 'CAAS 서비스 브로커입니다', '<h1>CaaS Service broker for PaaS-TA</h1>\n\n<p>CaaS 서비스 브로커는 CaaS 서비스를 파스-타(PaaS-TA) 서비스로 제공합니다.</p>\n\n<p>이 서비스 브로커는 CaaS 서비스 중 쿠버네티스(Kubernetes)에 대응하고 있으며, 클라우드 컨트롤러와 서비스 브로커 간의 v2 서비스 API를 보여줍니다. 이 API는 클라우드 컨트롤러 API와 혼동되어서는 안됩니다.</p>\n\n<p>이 브로커에는 CaaS 서버 혹은 CaaS 릴리즈가 포함되어 있지 않습니다. 대신 CaaS 서버의 서비스를 관리하는 CaaS 자바 브로커를 배포하는 것을 의미합니다.</p>\n\n<p>CaaS 서비스 브로커는 CaaS 서버와 PaaS-TA(클라우드 파운드리)간의 서비스를 제공하는 것을 말하며, 독립 실행하여 실행되는 CaaS 서버 응용프로그램은 별도로 지원하지 않습니다.</p>\n\n<p>이 브로커가 수행하는 CaaS 관리 작업은 다음과 같습니다.</p>\n\n<ul>\n <li>CaaS 서비스의 카탈로그 등록</li>\n  <li>CaaS 인스턴스 프로비저닝 생성 (네임스페이스 및 유저 생성)</li>\n  <li>CaaS 인스턴스 프로비저닝 플랜의 갱신</li>\n <li>CaaS 인스턴스 프로비저닝 해제 (유저 및 네임스페이스 삭제) 이 브로커에서는 CaaS 서비스에 대한 바인딩/언바인딩은 제공하지 않습니다.&nbsp;<a href=\"https://github.com/PaaS-TA/Documents-PaaSTA-1.0/blob/master/Development-Guide/ServicePack_develope_guide.md\">서비스팩 개발 가이드</a>의 API 개발 가이드를 참고하시면 아키텍쳐와 기술, 구현과 개발에 대해 자세히 알 수 있습니다.</li>\n</ul>\n', 'caas-kubernetes', 'caas.png', 'http://10.30.107.212:10008/v1/KEY_004c50822d764bf5aca77e7ebf454d56/portal-container/9aa14ac5bdb242abb5bbfe2ff5819f2c-1540343318325-Y2Fhcy5wbmc%3D', 'N', 'admin', '2018-08-17 05:26:01', '2018-10-24 01:08:38', '{\"owner\":\"default\"}', '{}', 'Y', 'N', 'https://github.com/PaaS-TA/PAAS-TA-CAAS-SERVICE-BROKER', '{\"paas-ta\":\"colors6\",\"free\":\"colors2\"}', 'N');
    INSERT INTO `servicepack_category` VALUES (37911, '라이프 사이클 관리 서비스', 'dev_ops', '라이프 사이클 관리 서비스', '<p>체계적인 Agile 개발 지원과 프로젝트 협업에 필요한 커뮤니케이션 중심의 문서 및 지식 공유 지원 기능을 제공하는 TAIGA를 dedicated 방식으로 제공합니다.</p>\n\n<p><strong>서비스 관리자 계정은 serviceadmin /&lt;서비스 신청 시 입력한 Password&gt; 입니다.</strong></p>\n', 'app-lifecycle', 'taiga_logo.png', 'http://10.30.56.2:10008/v1/AUTH_567d37085272431bb6de5cf37e295439/portal-container/eab86a992fb64972b2e52ed1ca52cd41-1572861633073-dGFpZ2FfbG9nby5wbmc%3D', 'N', 'admin', '2019-11-04 09:55:54', '2019-11-04 10:00:33', '{\"password\":\"password\"}', '{}', 'Y', 'N', 'https://github.com/PaaS-TA/PAAS-TA-APP-LIFECYCLE-SERVICE-BROKER', '{\"paas-ta\":\"colors1\",\"free\":\"colors2\"}', 'N');
    INSERT INTO `servicepack_category` VALUES (37909, 'CaaS Jenkins 서비스', 'service_storage', 'CaaS Jenkins 서비스입니다', '<h1>Jenkins 사용자 설명서</h1>\n\n<p>사용하고자하는 <em>사람들을</em>위한 Jenkins 사용자 문서에 오신 것을 환영합니다 Jenkins의 기존 기능 및 플러그인 기능</p>\n\n<p>자체 Jenkins 플러그인을 <em>개발</em>하여 <a href=\"https://jenkins.io/doc/developer/\">Jenkins의 기능을 확장</a>하려면 Jenkins 확장 (개발자 문서)을 참조하십시오.</p>\n\n<h2>젠킨스란?</h2>\n\n<p>Jenkins는 독립적 인 오픈 소스 자동화 서버로서 소프트웨어 구축, 테스트, 제공 또는 배포와 관련된 모든 종류의 작업을 자동화하는 데 사용할 수 있습니다.</p>\n\n<p>Jenkins는 기본 시스템 패키지, Docker를 통해 설치하거나 JRE (Java Runtime Environment)가 설치된 모든 시스템에서 독립형으로 실행할 수도 있습니다.</p>\n\n<h2>이 문서에 대하여</h2>\n\n<p>이 문서는 <a href=\"https://jenkins.io/doc/pipeline/tour/getting-started/\">Jenkins를 시작</a> 하고 실행하고 Jenkins의 주요 기능인 파이프 라인을 소개하는 가이드 투어로 시작합니다.</p>\n\n<p>또한 파이프 라인 및 Blue Ocean을 사용하여 Jenkins에서 프로젝트를 조정하고 자동화하려는 개발자를 대상으로하는 <a href=\"https://jenkins.io/doc/tutorials/\">자습서</a>가 있습니다.</p>\n\n<p>Jenkins를 사용해 본 적이 없거나 Jenkins 경험이 제한적이라면 가이드 투어 및 입문 자습서를 시작하는 것이 좋습니다.</p>\n\n<p>Jenkins 사용에 대한 자세한 내용을 보려면 사용<a href=\"https://jenkins.io/doc/book/getting-started/\">설명서</a>를 참조하십시오.</p>\n\n<h3>설명서 범위</h3>\n\n<p>Jenkins는 플러그인 설치를 통해 기능을 확장 할 수있는 확장 성이 뛰어난 제품입니다.</p>\n\n<p>Jenkins에서 사용할 수있는 다양한 플러그인이 있습니다. 그러나 이 문서의 <a href=\"../doc/pipeline/tour/getting-started/\">Guided Tour</a>, <a href=\"https://jenkins.io/doc/tutorials/\">Tutorials</a>, <a href=\"https://jenkins.io/solutions/\">Solution 페이지</a> 및 <a href=\"https://jenkins.io/doc/book/getting-started/\">User Handbook</a> 에서 에서 다루는 문서는 <a href=\"https://jenkins.io/doc/book/blueocean/getting-started/\">Blue Ocean 플러그인이 설치된</a> <a href=\"https://jenkins.io/doc/book/installing/\">Jenkins 설치</a>및 Post를 통해 실행할 때 지정된 &quot;제안 된 플러그인&quot;을 기반으로합니다. <a href=\"https://jenkins.io/doc/book/installing/#setup-wizard\">설치 설정 wizard</a>.</p>\n\n<hr /><!-- HTML inclusion for chapter and section layouts (i.e. as footers) as well as\n     for use in AsciiDoc file inclusions. --><!--\nThis feedback form was prepared from a Google Form, based on the techniques in\nthe following documentation sources:\nhttps://codepen.io/learningcode/post/customize-a-google-form-for-your-website,\nhttps://mrhaki.blogspot.com.au/2014/06/awesome-asciidoc-include-raw-html.html,\nhttps://www.freshtechtips.com/2013/05/custom-google-drive-contact-form.html,\nhttps://stackoverflow.com/questions/24436165/set-value-of-hidden-input-inside-form\n--><!-- Feedback form functionality in JavaScript - refer to comments in this file\n     for details on the functionality. -->\n<p><a href=\"#feedback\">이 페이지가 도움이 되었나요?</a></p>\n\n<p>이 빠른 양식을 통해이 페이지에 대한 의견을 <a href=\"/doc/feedback-form/\"> 보내주십시오</a>.</p>\n\n<p>빠른 양식을 작성하지 않으려면이 페이지가 도움이되었다고 표시하면됩니다.</p>\n<!-- Redirects to custom \"thank you\" page once form is submitted. --><!-- Set the value of the current URL into the form. -->\n\n<p>&nbsp;</p>\n<!-- The answer bit -->\n\n<p>Yes&nbsp;&nbsp;&nbsp;&nbsp; No</p>\n\n<p>&nbsp;</p>\n<!-- The CAPTCHA bit -->\n\n<p>아래 &quot;제출&quot;을 클릭하기 전에 5 + 8에 대한 답변을 입력하십시오.</p>\n\n<p>&nbsp;</p>\n<!-- Submit button -->\n\n<p>&nbsp;</p>\n\n<p>기존 의견을 참조하십시오. <a href=\"https://docs.google.com/spreadsheets/d/1IIdpVs39JDYKg0sLQIv-MNO928qcGApAIfdW5ohfD78\" target=\"_blank\">here</a>.</p>\n', 'container-jenkins-service', 'jenkins.png', 'http://10.174.7.35:10008/v1/AUTH_697702d44fed4b62953c9b86054f7c95/portal-container/348dc01e27fe4326af5db1327a23ab58-1574835878026-amVua2lucy5wbmc%3D', 'N', 'admin', '2019-11-27 06:24:38', '2019-12-09 06:23:06', '', '{}', 'Y', 'N', 'https://github.com/PaaS-TA/PAAS-TA-CAAS-JENKINS-BROKER', '{\"paas-ta\":\"colors6\",\"free\":\"colors1\"}', 'N');
    INSERT INTO `servicepack_category` VALUES (37912, '애플리케이션 Gateway 서비스', 'dev_ops', '애플리케이션 Gateway 서비스', '<p>API 등록 및 API 라이프 사이클 관리등의 기능을 제공하는 애플리케이션 Gateway 서비스인 WSO2 서비스를 dedicated 방식으로 제공합니다.</p>\n\n<p><strong>서비스 관리자 계정은 serviceadmin /&lt;서비스 신청 시 입력한 Password&gt; 입니다.</strong></p>\n', 'gateway', 'gateway.png', 'http://10.30.56.2:10008/v1/AUTH_567d37085272431bb6de5cf37e295439/portal-container/eab86a992fb64972b2e52ed1ca52cd41-1572861633073-dGFpZ2FfbG9nby5wbmc%3D', 'N', 'admin', '2019-11-04 09:55:54', '2019-11-04 10:00:33', '{\"password\":\"password\"}', '{}', 'Y', 'N', 'https://github.com/PaaS-TA/PAAS-TA-API-GATEWAY-SERVICE-BROKER', '{\"paas-ta\":\"colors1\",\"free\":\"colors2\"}', 'N');
    INSERT INTO `servicepack_category` VALUES (37920,'Container Platform Admin Portal 서비스','dev_ops','Container Platform Admin Portal 서비스','<h1>Container Platform Admin Portal Service Broker for PaaS-TA</h1>\n\n<p>Container Platform Admin Portal 서비스 브로커는 컨테이너 플랫폼 운영자 포털을 파스-타(PaaS-TA) 서비스로 제공합니다.</p>\n\n<p>이 서비스 브로커는 쿠버네티스(Kubernetes)에 대응하고 있으며, 클라우드 컨트롤러와 서비스 브로커 간의 v2 서비스 API를 보여줍니다. 이 API는 클라우드 컨트롤러 API와 혼동되어서는 안됩니다.</p>\n\n<p>이 브로커에는 컨테이너 플랫폼 운영자 포털 서버의 서비스를 관리하는 Container Platform Admin Portal 자바 브로커를 배포하는 것을 의미합니다.</p>\n\n<p>Container Platform Admin Portal 서비스 브로커는 컨테이너 플랫폼 운영자 포털 서버와 PaaS-TA(클라우드 파운드리)간의 서비스를 제공하는 것을 말하며, 독립 실행하여 실행되는 컨테이너 플랫폼 운영자 포털 서버 응용프로그램은 별도로 지원하지 않습니다.</p>\n\n<p>이 브로커가 수행하는 컨테이너 플랫폼 운영자 포털 관리 작업은 다음과 같습니다.</p>\n\n<ul>\n  <li>컨테이너 플랫폼 운영자 포털 서비스의 카탈로그 등록</li>\n <li>컨테이너 플랫폼 운영자 포털 인스턴스 프로비저닝 생성 (유저 생성)</li>\n  <li>컨테이너 플랫폼 운영자 포털 인스턴스 프로비저닝 플랜의 갱신</li>\n  <li>컨테이너 플랫폼 운영자 포털 인스턴스 프로비저닝 해제 (유저 삭제) 이 브로커에서는 컨테이너 플랫폼 운영자 포털 서비스에 대한 바인딩/언바인딩은 제공하지 않습니다.&nbsp;<a href=\"https://github.com/PaaS-TA/Documents-PaaSTA-1.0/blob/master/Development-Guide/ServicePack_develope_guide.md\">서비스팩 개발 가이드</a>의 API 개발 가이드를 참고하시면 아키텍쳐와 기술, 구현과 개발에 대해 자세히 알 수 있습니다.</li>\n</ul>\n','NONE','caas.png','http://10.30.107.212:10008/v1/KEY_004c50822d764bf5aca77e7ebf454d56/portal-container/9aa14ac5bdb242abb5bbfe2ff5819f2c-1540343318325-Y2Fhcy5wbmc%3D','N','admin','2018-08-17 05:26:01','2021-12-07 02:28:43','{\"owner\":\"default\",\"org_name\":\"default\",\"space_name\":\"default\"}','{}','Y','N','https://github.com/PaaS-TA/container-platform-portal-service-broker','{\"paas-ta\":\"colors6\",\"free\":\"colors2\"}','N');
    INSERT INTO `servicepack_category` VALUES (37922,'Container Platform User Portal 서비스','dev_ops','Container Platform User Portal 서비스','<h1>Container Platform User Portal Service Broker for PaaS-TA</h1>\n\n<p>Container Platform User Portal 서비스 브로커는 컨테이너 플랫폼 사용자 포털을 파스-타(PaaS-TA) 서비스로 제공합니다.</p>\n\n<p>이 서비스 브로커는 쿠버네티스(Kubernetes)에 대응하고 있으며, 클라우드 컨트롤러와 서비스 브로커 간의 v2 서비스 API를 보여줍니다. 이 API는 클라우드 컨트롤러 API와 혼동되어서는 안됩니다.</p>\n\n<p>이 브로커에는 컨테이너 플랫폼 사용자 포털 서버의 서비스를 관리하는 Container Platform User Portal 자바 브로커를 배포하는 것을 의미합니다.</p>\n\n<p>Container Platform User Portal 서비스 브로커는 컨테이너 플랫폼 사용자 포털 서버와 PaaS-TA(클라우드 파운드리)간의 서비스를 제공하는 것을 말하며, 독립 실행하여 실행되는 컨테이너 플랫폼 사용자 포털 서버 응용프로그램은 별도로 지원하지 않습니다.</p>\n\n<p>이 브로커가 수행하는 컨테이너 플랫폼 사용자 포털 관리 작업은 다음과 같습니다.</p>\n\n<ul>\n  <li>컨테이너 플랫폼 사용자 포털 서비스의 카탈로그 등록</li>\n <li>컨테이너 플랫폼 사용자 포털 인스턴스 프로비저닝 생성 (네임스페이스 및 유저 생성)</li>\n <li>컨테이너 플랫폼 사용자 포털 인스턴스 프로비저닝 플랜의 갱신</li>\n  <li>컨테이너 플랫폼 사용자 포털 인스턴스 프로비저닝 해제 (유저 및 네임스페이스 삭제) 이 브로커에서는 컨테이너 플랫폼 사용자 포털 서비스에 대한 바인딩/언바인딩은 제공하지 않습니다.&nbsp;<a href=\"https://github.com/PaaS-TA/Documents-PaaSTA-1.0/blob/master/Development-Guide/ServicePack_develope_guide.md\">서비스팩 개발 가이드</a>의 API 개발 가이드를 참고하시면 아키텍쳐와 기술, 구현과 개발에 대해 자세히 알 수 있습니다.</li>\n</ul>\n','NONE','caas.png','http://10.30.107.212:10008/v1/KEY_004c50822d764bf5aca77e7ebf454d56/portal-container/9aa14ac5bdb242abb5bbfe2ff5819f2c-1540343318325-Y2Fhcy5wbmc%3D','N','admin','2018-08-17 05:26:01','2021-12-07 02:20:39','{\"owner\":\"default\",\"org_name\":\"default\",\"space_name\":\"default\"}','{}','Y','N','https://github.com/PaaS-TA/container-platform-portal-service-broker','{\"paas-ta\":\"colors6\",\"free\":\"colors2\"}','N');
    INSERT INTO `servicepack_category` VALUES (40100,'Container Platform Pipeline','dev_ops','개발용으로 만들어진 컨테이너 플랫폼 파이프라인','<p>개발용으로 만들어진 컨테이너 플랫폼 파이프라인</p>\n\n<h3>&nbsp;</h3>\n\n<p>시스템 구성도</p>\n\n<p>파이프라인 Server, 배포 파이프라인&nbsp;서비스 브로커로 최소사항을 구성하였다.</p>\n\n<p>&nbsp;<a href=\"https://github.com/PaaS-TA/container-platform-pipeline-release/blob/master/pipeline/Container_Platform_Pipeline_Diagram.PNG?raw=true\" target=\"_blank\"><img alt=\"1-1-3\" src=\"https://github.com/PaaS-TA/container-platform-pipeline-release/blob/master/pipeline/Container_Platform_Pipeline_Diagram.PNG?raw=true\" style=\"float:left; height:223px; width:400px\" /></a></p>\n','container-platform-delivery-pipeline-v2','pipeline.png','http://10.30.107.212:10008/v1/KEY_004c50822d764bf5aca77e7ebf454d56/portal-container/b31c5290c6924b5791da9eca92c6056e-1540343408129-cGlwZWxpbmUucG5n','N','admin','2018-01-04 05:10:24','2018-10-24 01:10:08','{\"owner\":\"default\"}','{}','Y','N','https://github.com/PaaS-TA/paas-ta-container-platform/blob/master/use-guide/service/container-platform-pipeline-guide-v1.2.md','{\"paas-ta\":\"colors6\",\"free\":\"colors2\"}','N');
    INSERT INTO `servicepack_category` VALUES (40101, 'Container Platform Source Control','dev_ops','컨테이너 플랫폼 형상관리','<p>컨테이너 플랫폼 형상관리 서비스로써 GIT 과 SVN 레파지토리를 제공합니다.</p>\n\n<h3>&nbsp;</h3>\n\n<p>시스템 구성도</p>\n\n<p>형상관리 Server, 형상관리 서비스 브로커로 최소 사항을 구성하였다.&nbsp;<a href=\"https://github.com/PaaS-TA/container-platform-source-control-release/blob/master/source-control/SourceControl_Diagram.PNG?raw=true\" target=\"_blank\"><img alt=\"source_controller_Service_Guide01\" src=\"https://github.com/PaaS-TA/container-platform-source-control-release/blob/master/source-control/SourceControl_Diagram.PNG?raw=true\" /></a></p>\n','미설치 서비스','scm.png','http://10.30.107.212:10008/v1/KEY_004c50822d764bf5aca77e7ebf454d56/portal-container/5cf601dc55e74d84909f6e774e3b6bec-1540343334396-c2NtLnBuZw%3D%3D','N','admin','2017-11-24 16:27:33','2021-10-27 02:26:33','{\"owner\":\"default\",\"org_name\":\"default\"}','{}','Y','N','https://github.com/PaaS-TA/paas-ta-container-platform/blob/master/use-guide/service/container-platform-sourcecontrol-guide-v1.2.md','{\"paas-ta\":\"colors6\",\"free\":\"colors2\"}','N');
