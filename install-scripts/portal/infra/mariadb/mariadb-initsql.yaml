---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-initdb-config
  namespace: paasta
data:
  init.sql: |
    CREATE USER 'keystone'@'localhost' IDENTIFIED BY 'swiftstack';
    CREATE DATABASE IF NOT EXISTS keystone CHARACTER SET utf8 COLLATE utf8_general_ci;
    use keystone;
    GRANT ALL PRIVILEGES ON keystone.* TO 'keystone'@'%' IDENTIFIED BY 'swiftstack' WITH GRANT OPTION;
    CREATE DATABASE /*!32312 IF NOT EXISTS*/`portaldb` /*!40100 DEFAULT CHARACTER SET utf8 */;
    CREATE DATABASE /*!32312 IF NOT EXISTS*/`webconfig` /*!40100 DEFAULT CHARACTER SET utf8 */;
    USE `portaldb`;
    SET NAMES utf8mb4;
    SET FOREIGN_KEY_CHECKS = 0;
    
    -- ----------------------------
    -- Table structure for answer
    -- ----------------------------
    DROP TABLE IF EXISTS `answer`;
    CREATE TABLE `answer` (
      `no` int(11) NOT NULL AUTO_INCREMENT,
      `content` longtext NOT NULL,
      `file_name` varchar(255) DEFAULT NULL,
      `file_path` text,
      `file_size` bigint(20) DEFAULT NULL,
      `created` datetime NOT NULL,
      `lastmodified` datetime DEFAULT NULL,
      `question_no` int(11) NOT NULL,
      `answerer` varchar(128) NOT NULL,
      PRIMARY KEY (`no`)
    ) ENGINE=MyISAM DEFAULT CHARSET=utf8;
    
    -- ----------------------------
    -- Table structure for auto_scaling_config
    -- ----------------------------
    DROP TABLE IF EXISTS `auto_scaling_config`;
    CREATE TABLE `auto_scaling_config` (
      `no` int(11) NOT NULL,
      `guid` varchar(255) NOT NULL,
      `org` varchar(255) DEFAULT NULL,
      `space` varchar(255) DEFAULT NULL,
      `app` varchar(255) DEFAULT NULL,
      `instance_min_cnt` int(11) NOT NULL,
      `instance_max_cnt` int(11) NOT NULL,
      `cpu_threshold_min_per` decimal(2,1) NOT NULL,
      `cpu_threshold_max_per` decimal(2,1) NOT NULL,
      `memory_min_size` int(11) DEFAULT NULL,
      `memory_max_size` int(11) DEFAULT NULL,
      `check_time_sec` int(11) NOT NULL,
      `auto_increase_yn` varchar(1) DEFAULT NULL,
      `auto_decrease_yn` varchar(1) DEFAULT NULL,
      PRIMARY KEY (`no`)
    ) ENGINE=MyISAM DEFAULT CHARSET=utf8;
    
    -- ----------------------------
    -- Table structure for board
    -- ----------------------------
    DROP TABLE IF EXISTS `board`;
    CREATE TABLE `board` (
      `no` int(11) NOT NULL AUTO_INCREMENT,
      `title` varchar(255) NOT NULL,
      `user_id` varchar(128) NOT NULL,
      `content` longtext,
      `file_name` varchar(255) DEFAULT NULL,
      `file_path` text,
      `file_size` bigint(20) DEFAULT NULL,
      `created` datetime NOT NULL,
      `lastmodified` datetime DEFAULT NULL,
      `parent_no` int(11) NOT NULL,
      `group_no` int(11) NOT NULL,
      PRIMARY KEY (`no`)
    ) ENGINE=MyISAM DEFAULT CHARSET=utf8;
    
    -- ----------------------------
    -- Table structure for board_comment
    -- ----------------------------
    DROP TABLE IF EXISTS `board_comment`;
    CREATE TABLE `board_comment` (
      `no` int(11) NOT NULL AUTO_INCREMENT,
      `user_id` varchar(128) NOT NULL,
      `content` longtext NOT NULL,
      `created` datetime NOT NULL,
      `lastmodified` datetime DEFAULT NULL,
      `board_no` int(11) NOT NULL,
      `parent_no` int(11) NOT NULL,
      `group_no` int(11) NOT NULL,
      PRIMARY KEY (`no`)
    ) ENGINE=MyISAM DEFAULT CHARSET=utf8;
    
    -- ----------------------------
    -- Table structure for buildpack_category
    -- ----------------------------
    DROP TABLE IF EXISTS `buildpack_category`;
    CREATE TABLE `buildpack_category` (
      `no` int(11) NOT NULL AUTO_INCREMENT,
      `name` varchar(255) NOT NULL,
      `classification` varchar(36) NOT NULL,
      `summary` varchar(255) NOT NULL,
      `description` text,
      `buildpack_name` varchar(255) NOT NULL,
      `thumb_img_name` varchar(255) DEFAULT NULL,
      `thumb_img_path` text,
      `use_yn` varchar(1) NOT NULL DEFAULT 'Y',
      `app_sample_file_name` varchar(255) DEFAULT NULL,
      `app_sample_file_path` text,
      `app_sample_file_size` bigint(20) DEFAULT NULL,
      `user_id` varchar(128) NOT NULL,
      `created` datetime NOT NULL,
      `lastmodified` datetime DEFAULT NULL,
      `doc_file_url` text,
      `tags_param` text,
      PRIMARY KEY (`no`)
    ) ENGINE=MyISAM AUTO_INCREMENT=19165 DEFAULT CHARSET=utf8;
    
    -- ----------------------------
    -- Records of buildpack_category
    -- ----------------------------
    BEGIN;
    INSERT INTO `buildpack_category` VALUES (3158, 'GO 앱 개발환경', 'buildpack_system', 'GO 오프라인 앱 개발환경', '<h1>Cloud Foundry Go(Lang) Buildpack</h1>\n\n<p><a href=\"https://cloudfoundry.slack.com/messages/buildpacks/\"><img alt=\"CF Slack\" src=\"https://camo.githubusercontent.com/e4a605f6de93e9a6c885d47bf6e13e9cde87dbb3/68747470733a2f2f7777772e676f6f676c652e636f6d2f73322f66617669636f6e733f646f6d61696e3d7777772e736c61636b2e636f6d\" />&nbsp;Join us on Slack</a></p>\n\n<p>A Cloud Foundry&nbsp;<a href=\"http://docs.cloudfoundry.org/buildpacks/\">buildpack</a>&nbsp;for Go(lang) based apps.</p>\n\n<h3>Buildpack User Documentation</h3>\n\n<p>Official buildpack documentation can be found at&nbsp;<a href=\"http://docs.cloudfoundry.org/buildpacks/go/index.html\">go buildpack docs</a>.</p>\n\n<h3>Building the Buildpack</h3>\n\n<p>To build this buildpack, run the following command from the buildpack&#39;s directory:</p>\n\n<ol>\n  <li>\n  <p>Source the .envrc file in the buildpack directory.</p>\n\n <pre>\nsource .envrc</pre>\n\n  <p>To simplify the process in the future, install&nbsp;<a href=\"https://direnv.net/\">direnv</a>&nbsp;which will automatically source .envrc when you change directories.</p>\n  </li>\n <li>\n  <p>Install buildpack-packager</p>\n\n <pre>\n(cd src/go/vendor/github.com/cloudfoundry/libbuildpack/packager/buildpack-packager &amp;&amp; go install)</pre>\n  </li>\n <li>\n  <p>Build the buildpack</p>\n\n  <pre>\nbuildpack-packager build [ --cached=(true|false) ]</pre>\n </li>\n <li>\n  <p>Use in Cloud Foundry</p>\n\n <p>Upload the buildpack to your Cloud Foundry and optionally specify it by name</p>\n\n <pre>\ncf create-buildpack [BUILDPACK_NAME] [BUILDPACK_ZIP_FILE_PATH] 1\ncf push my_app [-b BUILDPACK_NAME]</pre>\n </li>\n</ol>\n', 'go_buildpack', 'Go??.jpg', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/bec3ac13625d450599fc8a8754ce5a8f-1538020729820-R28_Py5qcGc%3D', 'Y', 'go-15-sample.zip', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/ebdaf0ebda964ab7af28bc3d1b83b099-1538027099620-Z28tMTUtc2FtcGxlLnppcA%3D%3D', 1937, 'admin', '2016-07-26 07:41:23', '2018-09-27 08:16:13', 'https://github.com/cloudfoundry/go-buildpack', '{\"paas-ta\":\"colors1\",\"free\":\"colors2\"}');
    INSERT INTO `buildpack_category` VALUES (3155, '전자정부 프레임워크 앱 개발환경', 'buildpack_system', '전자정부 프레임워크 오프라인 앱 개발환경', '<p>전자정부 프레임워크 오프라인 앱 개발환경으로 Tomcat 및 Jboss 애플리케이션 서버를 선택하여 구성할수 있다.</p>\n\n<h1>PaaS-TA 전자정부 프레임워크(egovframework) 빌드팩</h1>\n\n<p>PaaS-TA에서 구동되는 애플리케이션은 다양한 언어, 프레임워크를 사용하여 개발될 수 있다. 빌드팩은 이처럼 다양한 환경에서 개발된 애플리케이션이 PaaS-TA에서 구동될 수 있게 지원하는 역할을 한다. 전자정부 프레임워크 빌드팩 v3.5는 전자정부 프레임워크 (<a href=\"https://www.egovframe.go.kr/\">https://www.egovframe.go.kr/</a>) 를 적용하여 개발된 애플리케이션이 PaaS-TA에서 구동될 수 있도록 지원한다.</p>\n', 'egv_offline_buildpack', '????????????.png', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/accacbbf37bb4a1aa239bab93ec2d9f5-1538020822515-Pz8_Pz8_Pz8_Pz8_LnBuZw%3D%3D', 'N', 'spring-music.war', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/ceac45ae4bdf42b498c916db371f3779-1538020836794-c3ByaW5nLW11c2ljLndhcg%3D%3D', 25679220, 'admin', '2016-07-26 07:25:25', '2018-09-27 08:19:37', 'https://github.com/PaaS-TA/egov-buildpack-v3.5', '{\"paas-ta\":\"colors6\",\"free\":\"colors2\"}');
    INSERT INTO `buildpack_category` VALUES (3161, 'Java Pinpoint 오프라인 앱 개발환경', 'buildpack_custom', 'Java Pinpoint 오프라인 APM 앱 개발환경', '<p>Java 어플리케이션 모니터링을 위한 Pinpoint 오프라인 개발환경입니다.<br>Naver 에서 만든 분산환경 애플리케이션 모니터링입니다.</p>\n', 'java_pinpoint_offline_buildpack', 'pinpoint???.png', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/f5d04383b7fc483ea5f8c9f302380b13-1538014025660-cGlucG9pbnQ_Pz8ucG5n', 'N', 'spring-music.war', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/788b7e6f7d0d400b938d394c887f18a2-1538014037013-c3ByaW5nLW11c2ljLndhcg%3D%3D', 25679220, 'admin', '2016-07-26 07:47:17', '2018-09-27 08:20:41', 'https://github.com/PaaS-TA/PINPOINT-BUILDPACK-MASTER', '{\"paas-ta\":\"colors6\",\"free\":\"colors1\"}');
    INSERT INTO `buildpack_category` VALUES (772, 'Ruby 앱 개발환경', 'buildpack_system', 'Ruby 오프라인 앱 개발환경', '<h1>Cloud Foundry Ruby Buildpack</h1>\n\n<p><a href=\"https://cloudfoundry.slack.com/messages/buildpacks/\"><img alt=\"CF Slack\" src=\"https://camo.githubusercontent.com/e4a605f6de93e9a6c885d47bf6e13e9cde87dbb3/68747470733a2f2f7777772e676f6f676c652e636f6d2f73322f66617669636f6e733f646f6d61696e3d7777772e736c61636b2e636f6d\" />&nbsp;Join us on Slack</a></p>\n\n<p>A Cloud Foundry&nbsp;<a href=\"http://docs.cloudfoundry.org/buildpacks/\">buildpack</a>&nbsp;for Ruby based apps.</p>\n\n<h3>Buildpack User Documentation</h3>\n\n<p>Official buildpack documentation can be found at&nbsp;<a href=\"http://docs.cloudfoundry.org/buildpacks/ruby/index.html\">Ruby buildpack docs</a>.</p>\n\n<h3>Building the Buildpack</h3>\n\n<p>To build this buildpack, run the following commands from the buildpack&#39;s directory:</p>\n\n<ol>\n  <li>\n  <p>Source the .envrc file in the buildpack directory.</p>\n\n <pre>\nsource .envrc</pre>\n\n  <p>To simplify the process in the future, install&nbsp;<a href=\"https://direnv.net/\">direnv</a>&nbsp;which will automatically source .envrc when you change directories.</p>\n  </li>\n <li>\n  <p>Install buildpack-packager</p>\n\n <pre>\n(cd src/ruby/vendor/github.com/cloudfoundry/libbuildpack/packager/buildpack-packager &amp;&amp; go install)</pre>\n  </li>\n <li>\n  <p>Build the buildpack</p>\n\n  <pre>\nbuildpack-packager build [ --cached ]</pre>\n  </li>\n <li>\n  <p>Use in Cloud Foundry</p>\n\n <p>Upload the buildpack to your Cloud Foundry and optionally specify it by name</p>\n\n <pre>\ncf create-buildpack [BUILDPACK_NAME] [BUILDPACK_ZIP_FILE_PATH] 1\ncf push my_app [-b BUILDPACK_NAME]</pre>\n </li>\n</ol>\n', 'ruby_buildpack', 'ruby???.jpg', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/43830c6d07f64bf28ac2dd4891086484-1538026390849-cnVieT8_Py5qcGc%3D', 'Y', 'ruby-sample.zip', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/f42948f28f034b0684a3855a282b3a30-1538026812965-cnVieS1zYW1wbGUuemlw', 57456, 'admin', '2016-07-21 01:32:10', '2018-09-27 08:20:05', 'https://github.com/cloudfoundry/ruby-buildpack', '{\"paas-ta\":\"colors6\",\"free\":\"colors2\"}');
    INSERT INTO `buildpack_category` VALUES (3156, 'Java8 온라인 앱 개발환경', 'buildpack_system', 'Java8 온라인 앱 개발환경', '<h1>Cloud Foundry Java Buildpack</h1>\n\n<p>The&nbsp;<code>java-buildpack</code>&nbsp;is a&nbsp;<a href=\"http://www.cloudfoundry.org/\">Cloud Foundry</a>&nbsp;buildpack for running JVM-based applications. It is designed to run many JVM-based applications (<a href=\"http://grails.org/\">Grails</a>,&nbsp;<a href=\"http://groovy.codehaus.org/\">Groovy</a>, Java Main,&nbsp;<a href=\"http://www.playframework.com/\">Play Framework</a>,&nbsp;<a href=\"http://projects.spring.io/spring-boot/\">Spring Boot</a>, and Servlet) with no additional configuration, but supports configuration of the standard components, and extension to add custom components.</p>\n\n<h2>Usage</h2>\n\n<p>To use this buildpack specify the URI of the repository when pushing an application to Cloud Foundry:</p>\n\n<pre>\n$ cf push &lt;APP-NAME&gt; -p &lt;ARTIFACT&gt; -b https://github.com/cloudfoundry/java-buildpack.git</pre>\n\n<h2>Examples</h2>\n\n<p>The following are&nbsp;<em>very</em>&nbsp;simple examples for deploying the artifact types that we support.</p>\n\n<ul>\n <li><a href=\"https://github.com/cloudfoundry/java-buildpack/blob/master/docs/example-embedded-web-server.md\">Embedded web server</a></li>\n <li><a href=\"https://github.com/cloudfoundry/java-buildpack/blob/master/docs/example-grails.md\">Grails</a></li>\n <li><a href=\"https://github.com/cloudfoundry/java-buildpack/blob/master/docs/example-groovy.md\">Groovy</a></li>\n <li><a href=\"https://github.com/cloudfoundry/java-buildpack/blob/master/docs/example-java_main.md\">Java Main</a></li>\n <li><a href=\"https://github.com/cloudfoundry/java-buildpack/blob/master/docs/example-play_framework.md\">Play Framework</a></li>\n <li><a href=\"https://github.com/cloudfoundry/java-buildpack/blob/master/docs/example-servlet.md\">Servlet</a></li>\n <li><a href=\"https://github.com/cloudfoundry/java-buildpack/blob/master/docs/example-spring_boot_cli.md\">Spring Boot CLI</a></li>\n</ul>\n\n<h2>Configuration and Extension</h2>\n\n<p>The buildpack default configuration can be overridden with an environment variable matching the configuration file you wish to override minus the&nbsp;<code>.yml</code>&nbsp;extension and with a prefix of&nbsp;<code>JBP_CONFIG</code>. It is not possible to add new configuration properties and properties with&nbsp;<code>nil</code>&nbsp;or empty values will be ignored by the buildpack (in this case you will have to extend the buildpack, see below). The value of the variable should be valid inline yaml, referred to as &quot;flow style&quot; in the yaml spec (<a href=\"https://en.wikipedia.org/wiki/YAML#Basic_components_of_YAML\">Wikipedia</a>&nbsp;has a good description of this yaml syntax). For example, to change the default version of Java to 7 and adjust the memory heuristics apply this environment variable to the application.</p>\n\n<pre>\n$ cf set-env my-application JBP_CONFIG_OPEN_JDK_JRE &#39;{ jre: { version: 1.7.0_+ }, memory_calculator: { stack_threads: 200 } }&#39;</pre>\n\n<p>If the key or value contains a special character such as&nbsp;<code>:</code>&nbsp;it should be escaped with double quotes. For example, to change the default repository path for the buildpack.</p>\n\n<pre>\n$ cf set-env my-application JBP_CONFIG_REPOSITORY &#39;{ default_repository_root: &quot;http://repo.example.io&quot; }&#39;</pre>\n\n<p>If the key or value contains an environment variable that you want to bind at runtime you need to escape it from your shell. For example, to add command line arguments containing an environment variable to a&nbsp;<a href=\"https://github.com/cloudfoundry/java-buildpack/blob/master/docs/container-java_main.md\">Java Main</a>&nbsp;application.</p>\n\n<pre>\n$ cf set-env my-application JBP_CONFIG_JAVA_MAIN &#39;{ arguments: &quot;-server.port=\\$PORT -foo=bar&quot; }&#39;</pre>\n\n<p>Environment variable can also be specified in the applications&nbsp;<code>manifest</code>&nbsp;file. For example, to specify an environment variable in an applications manifest file that disables Auto-reconfiguration.</p>\n\n<pre>\nenv:\n  JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: &#39;{ enabled: false }&#39;</pre>\n\n<p>This final example shows how to change the version of Tomcat that is used by the buildpack with an environment variable specified in the applications manifest file.</p>\n\n<pre>\nenv:\n  JBP_CONFIG_TOMCAT: &#39;{ tomcat: { version: 8.0.+ } }&#39;</pre>\n\n<p>See the&nbsp;<a href=\"http://docs.cloudfoundry.org/devguide/deploy-apps/manifest.html#env-block\">Environment Variables</a>&nbsp;documentation for more information.</p>\n\n<p>To learn how to configure various properties of the buildpack, follow the &quot;Configuration&quot; links below.</p>\n\n<p>The buildpack supports extension through the use of Git repository forking. The easiest way to accomplish this is to use&nbsp;<a href=\"https://help.github.com/articles/fork-a-repo\">GitHub&#39;s forking functionality</a>&nbsp;to create a copy of this repository. Make the required extension changes in the copy of the repository. Then specify the URL of the new repository when pushing Cloud Foundry applications. If the modifications are generally applicable to the Cloud Foundry community, please submit a&nbsp;<a href=\"https://help.github.com/articles/using-pull-requests\">pull request</a>&nbsp;with the changes. More information on extending the buildpack is available&nbsp;<a href=\"https://github.com/cloudfoundry/java-buildpack/blob/master/docs/extending.md\">here</a>.</p>\n', 'java_buildpack', '??8.jpg', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/29bb7c4cb4ba4506a0d0d9ed74daa7b9-1538020785700-Pz84LmpwZw%3D%3D', 'Y', 'sample-spring.war', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/1056ceb1c59947d59a15a679412da031-1538020789969-c2FtcGxlLXNwcmluZy53YXI%3D', 9478983, 'admin', '2016-07-26 07:27:43', '2018-09-27 08:17:26', 'https://github.com/cloudfoundry/java-buildpack', '{\"paas-ta\":\"colors2\",\"free\":\"colors1\"}');
    INSERT INTO `buildpack_category` VALUES (20, 'Java8 오프라인 앱 개발환경', 'buildpack_system', 'Java8 오프라인 앱 개발환경', '<h1>Cloud Foundry Java Buildpack</h1>\n\n<p>The&nbsp;<code>java-buildpack</code>&nbsp;is a&nbsp;<a href=\"http://www.cloudfoundry.org/\">Cloud Foundry</a>&nbsp;buildpack for running JVM-based applications. It is designed to run many JVM-based applications (<a href=\"http://grails.org/\">Grails</a>,&nbsp;<a href=\"http://groovy.codehaus.org/\">Groovy</a>, Java Main,&nbsp;<a href=\"http://www.playframework.com/\">Play Framework</a>,&nbsp;<a href=\"http://projects.spring.io/spring-boot/\">Spring Boot</a>, and Servlet) with no additional configuration, but supports configuration of the standard components, and extension to add custom components.</p>\n\n<h2>Usage</h2>\n\n<p>To use this buildpack specify the URI of the repository when pushing an application to Cloud Foundry:</p>\n\n<pre>\n$ cf push &lt;APP-NAME&gt; -p &lt;ARTIFACT&gt; -b https://github.com/cloudfoundry/java-buildpack.git</pre>\n\n<h2>Examples</h2>\n\n<p>The following are&nbsp;<em>very</em>&nbsp;simple examples for deploying the artifact types that we support.</p>\n\n<ul>\n <li><a href=\"https://github.com/cloudfoundry/java-buildpack/blob/master/docs/example-embedded-web-server.md\">Embedded web server</a></li>\n <li><a href=\"https://github.com/cloudfoundry/java-buildpack/blob/master/docs/example-grails.md\">Grails</a></li>\n <li><a href=\"https://github.com/cloudfoundry/java-buildpack/blob/master/docs/example-groovy.md\">Groovy</a></li>\n <li><a href=\"https://github.com/cloudfoundry/java-buildpack/blob/master/docs/example-java_main.md\">Java Main</a></li>\n <li><a href=\"https://github.com/cloudfoundry/java-buildpack/blob/master/docs/example-play_framework.md\">Play Framework</a></li>\n <li><a href=\"https://github.com/cloudfoundry/java-buildpack/blob/master/docs/example-servlet.md\">Servlet</a></li>\n <li><a href=\"https://github.com/cloudfoundry/java-buildpack/blob/master/docs/example-spring_boot_cli.md\">Spring Boot CLI</a></li>\n</ul>\n\n<h2>Configuration and Extension</h2>\n\n<p>The buildpack default configuration can be overridden with an environment variable matching the configuration file you wish to override minus the&nbsp;<code>.yml</code>&nbsp;extension and with a prefix of&nbsp;<code>JBP_CONFIG</code>. It is not possible to add new configuration properties and properties with&nbsp;<code>nil</code>&nbsp;or empty values will be ignored by the buildpack (in this case you will have to extend the buildpack, see below). The value of the variable should be valid inline yaml, referred to as &quot;flow style&quot; in the yaml spec (<a href=\"https://en.wikipedia.org/wiki/YAML#Basic_components_of_YAML\">Wikipedia</a>&nbsp;has a good description of this yaml syntax). For example, to change the default version of Java to 7 and adjust the memory heuristics apply this environment variable to the application.</p>\n\n<pre>\n$ cf set-env my-application JBP_CONFIG_OPEN_JDK_JRE &#39;{ jre: { version: 1.7.0_+ }, memory_calculator: { stack_threads: 200 } }&#39;</pre>\n\n<p>If the key or value contains a special character such as&nbsp;<code>:</code>&nbsp;it should be escaped with double quotes. For example, to change the default repository path for the buildpack.</p>\n\n<pre>\n$ cf set-env my-application JBP_CONFIG_REPOSITORY &#39;{ default_repository_root: &quot;http://repo.example.io&quot; }&#39;</pre>\n\n<p>If the key or value contains an environment variable that you want to bind at runtime you need to escape it from your shell. For example, to add command line arguments containing an environment variable to a&nbsp;<a href=\"https://github.com/cloudfoundry/java-buildpack/blob/master/docs/container-java_main.md\">Java Main</a>&nbsp;application.</p>\n\n<pre>\n$ cf set-env my-application JBP_CONFIG_JAVA_MAIN &#39;{ arguments: &quot;-server.port=\\$PORT -foo=bar&quot; }&#39;</pre>\n\n<p>Environment variable can also be specified in the applications&nbsp;<code>manifest</code>&nbsp;file. For example, to specify an environment variable in an applications manifest file that disables Auto-reconfiguration.</p>\n\n<pre>\nenv:\n  JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: &#39;{ enabled: false }&#39;</pre>\n\n<p>This final example shows how to change the version of Tomcat that is used by the buildpack with an environment variable specified in the applications manifest file.</p>\n\n<pre>\nenv:\n  JBP_CONFIG_TOMCAT: &#39;{ tomcat: { version: 8.0.+ } }&#39;</pre>\n\n<p>See the&nbsp;<a href=\"http://docs.cloudfoundry.org/devguide/deploy-apps/manifest.html#env-block\">Environment Variables</a>&nbsp;documentation for more information.</p>\n\n<p>To learn how to configure various properties of the buildpack, follow the &quot;Configuration&quot; links below.</p>\n\n<p>The buildpack supports extension through the use of Git repository forking. The easiest way to accomplish this is to use&nbsp;<a href=\"https://help.github.com/articles/fork-a-repo\">GitHub&#39;s forking functionality</a>&nbsp;to create a copy of this repository. Make the required extension changes in the copy of the repository. Then specify the URL of the new repository when pushing Cloud Foundry applications. If the modifications are generally applicable to the Cloud Foundry community, please submit a&nbsp;<a href=\"https://help.github.com/articles/using-pull-requests\">pull request</a>&nbsp;with the changes. More information on extending the buildpack is available&nbsp;<a href=\"https://github.com/cloudfoundry/java-buildpack/blob/master/docs/extending.md\">here</a>.</p>\n', 'java_offline_buildpack', '??8.jpg', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/f9b16a0688cd48289d699c23c613db62-1538013992878-Pz84LmpwZw%3D%3D', 'N', 'sample-spring.war', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/6088d57fb9214ad393609f15a246afc7-1538013997557-c2FtcGxlLXNwcmluZy53YXI%3D', 9478983, 'admin', '2016-07-19 09:08:43', '2018-09-27 08:21:17', 'https://github.com/cloudfoundry/java-buildpack', '{\"paas-ta\":\"colors6\",\"free\":\"colors2\"}');
    INSERT INTO `buildpack_category` VALUES (3159, 'Python 앱 개발환경', 'buildpack_system', 'Python 오프라인 앱 개발환경', '<h1>Cloud Foundry Python Buildpack</h1>\n\n<p><a href=\"https://cloudfoundry.slack.com/messages/buildpacks/\"><img alt=\"CF Slack\" src=\"https://camo.githubusercontent.com/e4a605f6de93e9a6c885d47bf6e13e9cde87dbb3/68747470733a2f2f7777772e676f6f676c652e636f6d2f73322f66617669636f6e733f646f6d61696e3d7777772e736c61636b2e636f6d\" />&nbsp;Join us on Slack</a></p>\n\n<p>A Cloud Foundry&nbsp;<a href=\"http://docs.cloudfoundry.org/buildpacks/\">buildpack</a>&nbsp;for Python based apps.</p>\n\n<p>This buildpack supports running Django and Flask apps.</p>\n\n<h3>Buildpack User Documentation</h3>\n\n<p>Official buildpack documentation can be found at&nbsp;<a href=\"http://docs.cloudfoundry.org/buildpacks/python/index.html\">python buildpack docs</a>.</p>\n\n<h3>Building the Buildpack</h3>\n\n<p>To build this buildpack, run the following commands from the buildpack&#39;s directory:</p>\n\n<ol>\n  <li>\n  <p>Source the .envrc file in the buildpack directory.</p>\n\n <pre>\nsource .envrc</pre>\n\n  <p>To simplify the process in the future, install&nbsp;<a href=\"https://direnv.net/\">direnv</a>&nbsp;which will automatically source .envrc when you change directories.</p>\n  </li>\n <li>\n  <p>Install buildpack-packager</p>\n\n <pre>\n(cd src/python/vendor/github.com/cloudfoundry/libbuildpack/packager/buildpack-packager &amp;&amp; go install)</pre>\n  </li>\n <li>\n  <p>Build the buildpack</p>\n\n  <pre>\nbuildpack-packager build [ --cached=(true|false) ]</pre>\n </li>\n <li>\n  <p>Use in Cloud Foundry</p>\n\n <p>Upload the buildpack to your Cloud Foundry and optionally specify it by name</p>\n\n <pre>\ncf create-buildpack [BUILDPACK_NAME] [BUILDPACK_ZIP_FILE_PATH] 1\ncf push my_app [-b BUILDPACK_NAME]</pre>\n </li>\n</ol>\n', 'python_buildpack', 'python-logo.png', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/d5172469efe7477db4eb89c0deba4b8b-1538014761877-cHl0aG9uLWxvZ28ucG5n', 'Y', 'python-sample.zip', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/519aac18e3114e6383aafc5953ba4bc3-1538014762194-cHl0aG9uLXNhbXBsZS56aXA%3D', 3195, 'admin', '2016-07-26 07:44:40', '2018-09-27 08:15:41', 'https://github.com/cloudfoundry/python-buildpack', '{\"paas-ta\":\"colors6\",\"free\":\"colors2\"}');
    INSERT INTO `buildpack_category` VALUES (3160, 'PHP 앱 개발환경', 'buildpack_system', 'PHP 오프라인 앱 개발환경', '<h1>Cloud Foundry PHP Buildpack</h1>\n\n<p><a href=\"https://cloudfoundry.slack.com/messages/buildpacks/\"><img alt=\"CF Slack\" src=\"https://camo.githubusercontent.com/e4a605f6de93e9a6c885d47bf6e13e9cde87dbb3/68747470733a2f2f7777772e676f6f676c652e636f6d2f73322f66617669636f6e733f646f6d61696e3d7777772e736c61636b2e636f6d\" />&nbsp;Join us on Slack</a></p>\n\n<p>A buildpack to deploy PHP applications to Cloud Foundry based systems, such as a&nbsp;<a href=\"https://www.cloudfoundry.org/learn/certified-providers/\">cloud provider</a>&nbsp;or your own instance.</p>\n\n<h3>Buildpack User Documentation</h3>\n\n<p>Official buildpack documentation can be found here:&nbsp;<a href=\"http://docs.cloudfoundry.org/buildpacks/php/index.html\">php buildpack docs</a>.</p>\n\n<h3>Building the Buildpack</h3>\n\n<ol>\n <li>\n  <p>Make sure you have fetched submodules</p>\n\n  <pre>\ngit submodule update --init</pre>\n  </li>\n <li>\n  <p>Get latest buildpack dependencies</p>\n\n  <pre>\nBUNDLE_GEMFILE=cf.Gemfile bundle</pre>\n </li>\n <li>\n  <p>Build the buildpack</p>\n\n  <pre>\nBUNDLE_GEMFILE=cf.Gemfile bundle exec buildpack-packager [ --uncached | --cached ] [ --any-stack | --stack=STACK ]</pre>\n </li>\n <li>\n  <p>Use in Cloud Foundry</p>\n\n <p>Upload the buildpack to your Cloud Foundry instance and optionally specify it by name</p>\n\n  <pre>\ncf create-buildpack custom_php_buildpack php_buildpack-cached-custom.zip 1\ncf push my_app -b custom_php_buildpack</pre>\n </li>\n</ol>\n', 'php_buildpack', 'php???.jpg', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/dd32d7febd754cc1b551882a9da3d601-1538014256035-cGhwPz8_LmpwZw%3D%3D', 'Y', 'php-sample.zip', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/b42e78f712ec4cbe8a5b1fb773ed175a-1538014257190-cGhwLXNhbXBsZS56aXA%3D', 84439, 'admin', '2016-07-26 07:45:11', '2018-09-27 08:14:36', 'https://github.com/cloudfoundry/php-buildpack', '{\"paas-ta\":\"colors6\",\"free\":\"colors1\"}');
    INSERT INTO `buildpack_category` VALUES (3157, 'Nodejs 앱 개발환경', 'buildpack_system', 'Nodejs 오프라인 앱 개발환경', '<h1>Cloud Foundry Node.js Buildpack</h1>\n\n<p><a href=\"https://cloudfoundry.slack.com/messages/buildpacks/\"><img alt=\"CF Slack\" src=\"https://camo.githubusercontent.com/e4a605f6de93e9a6c885d47bf6e13e9cde87dbb3/68747470733a2f2f7777772e676f6f676c652e636f6d2f73322f66617669636f6e733f646f6d61696e3d7777772e736c61636b2e636f6d\" />&nbsp;Join us on Slack</a></p>\n\n<p>A Cloud Foundry&nbsp;<a href=\"http://docs.cloudfoundry.org/buildpacks/\">buildpack</a>&nbsp;for Node based apps.</p>\n\n<h3>Buildpack User Documentation</h3>\n\n<p>Official buildpack documentation can be found at&nbsp;<a href=\"http://docs.cloudfoundry.org/buildpacks/node/index.html\">node buildpack docs</a>.</p>\n\n<h3>Building the Buildpack</h3>\n\n<p>To build this buildpack, run the following commands from the buildpack&#39;s directory:</p>\n\n<ol>\n  <li>\n  <p>Source the .envrc file in the buildpack directory.</p>\n\n <pre>\nsource .envrc</pre>\n\n  <p>To simplify the process in the future, install&nbsp;<a href=\"https://direnv.net/\">direnv</a>&nbsp;which will automatically source .envrc when you change directories.</p>\n  </li>\n <li>\n  <p>Install buildpack-packager</p>\n\n <pre>\n(cd src/nodejs/vendor/github.com/cloudfoundry/libbuildpack/packager/buildpack-packager &amp;&amp; go install)</pre>\n  </li>\n <li>\n  <p>Build the buildpack</p>\n\n  <pre>\nbuildpack-packager build [ --cached=(true|false) ]</pre>\n </li>\n <li>\n  <p>Use in Cloud Foundry</p>\n\n <p>Upload the buildpack to your Cloud Foundry and optionally specify it by name</p>\n\n <pre>\ncf create-buildpack [BUILDPACK_NAME] [BUILDPACK_ZIP_FILE_PATH] 1\ncf push my_app [-b BUILDPACK_NAME]</pre>\n </li>\n</ol>\n', 'nodejs_buildpack', 'nodejs_logo.png', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/7cf028e3a39c48b5af1406cfb9d9726c-1538020757148-bm9kZWpzX2xvZ28ucG5n', 'Y', 'nodejs-sample.zip', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/cea09eec00664bcf99cdc39562c51287-1538020757819-bm9kZWpzLXNhbXBsZS56aXA%3D', 1291728, 'admin', '2016-07-26 07:40:26', '2018-09-27 08:16:43', 'https://github.com/cloudfoundry/nodejs-buildpack', '{\"paas-ta\":\"colors2\",\"free\":\"colors1\"}');
    INSERT INTO `buildpack_category` VALUES (19142, 'nginx', 'buildpack_system', 'nginx 개발환경', '<h1>Cloud Foundry Staticfile Buildpack</h1>\n\n<p><a href=\"https://cloudfoundry.slack.com/messages/buildpacks/\"><img alt=\"CF Slack\" src=\"https://camo.githubusercontent.com/e4a605f6de93e9a6c885d47bf6e13e9cde87dbb3/68747470733a2f2f7777772e676f6f676c652e636f6d2f73322f66617669636f6e733f646f6d61696e3d7777772e736c61636b2e636f6d\" />&nbsp;Join us on Slack</a></p>\n\n<p>A Cloud Foundry&nbsp;<a href=\"https://docs.cloudfoundry.org/buildpacks/\">buildpack</a>&nbsp;for static content such as websites (HTML/JS/CSS).</p>\n\n<h3>Buildpack User Documentation</h3>\n\n<p>Official buildpack documentation can be found at&nbsp;<a href=\"https://docs.cloudfoundry.org/buildpacks/staticfile/index.html\">staticfile buildpack docs</a>.</p>\n\n<h3>Building the Buildpack</h3>\n\n<p>To build this buildpack, run the following commands from the buildpack&#39;s directory:</p>\n\n<ol>\n  <li>\n  <p>Source the .envrc file in the buildpack directory.</p>\n\n <pre>\nsource .envrc</pre>\n\n  <p>To simplify the process in the future, install&nbsp;<a href=\"https://direnv.net/\">direnv</a>&nbsp;which will automatically source .envrc when you change directories.</p>\n  </li>\n <li>\n  <p>Install buildpack-packager</p>\n\n <pre>\n(cd src/staticfile/vendor/github.com/cloudfoundry/libbuildpack/packager/buildpack-packager &amp;&amp; go install)</pre>\n  </li>\n <li>\n  <p>Build the buildpack</p>\n\n  <pre>\nbuildpack-packager build [ --cached=(true|false) ]</pre>\n </li>\n <li>\n  <p>Use in Cloud Foundry</p>\n\n <p>Upload the buildpack to your Cloud Foundry and optionally specify it by name</p>\n\n <pre>\ncf create-buildpack [BUILDPACK_NAME] [BUILDPACK_ZIP_FILE_PATH] 1\ncf push my_app [-b BUILDPACK_NAME]</pre>\n </li>\n</ol>\n\n<h3>Testing</h3>\n\n<p>To test this buildpack, run the following commands from the buildpack&#39;s directory:</p>\n\n<ol>\n <li>\n  <p>Source the .envrc file in the buildpack directory.</p>\n\n <pre>\nsource .envrc</pre>\n\n  <p>To simplify the process in the future, install&nbsp;<a href=\"https://direnv.net/\">direnv</a>&nbsp;which will automatically source .envrc when you change directories.</p>\n  </li>\n <li>\n  <p>Run unit tests</p>\n\n <pre>\n./scripts/unit.sh</pre>\n  </li>\n <li>\n  <p>Run integration tests</p>\n\n  <p>Buildpacks use the&nbsp;<a href=\"https://github.com/cloudfoundry/libbuildpack/tree/master/cutlass\">Cutlass</a>&nbsp;framework for running integration tests against Cloud Foundry. Before running the integration tests, you need to login to your Cloud Foundry using the&nbsp;<a href=\"https://github.com/cloudfoundry/cli\">cf cli</a>:</p>\n\n  <pre>\ncf login -a https://api.your-cf.com -u name@example.com -p pa55woRD</pre>\n\n  <p>Note that your user requires permissions to run&nbsp;<code>cf create-buildpack</code>&nbsp;and&nbsp;<code>cf update-buildpack</code>. To run the integration tests, run the following command from the buildpack&#39;s directory:</p>\n\n  <pre>\n./scripts/integration.sh</pre>\n </li>\n</ol>\n\n<p>More information can be found on&nbsp;<a href=\"https://github.com/cloudfoundry/libbuildpack/tree/master/cutlass\">here</a>.</p>\n\n<h3>Contributing</h3>\n\n<p>Find our guidelines&nbsp;<a href=\"https://github.com/cloudfoundry/staticfile-buildpack/blob/master/CONTRIBUTING.md\">here</a>.</p>\n\n<h3>Help and Support</h3>\n\n<p>Join the #buildpacks channel in our&nbsp;<a href=\"https://slack.cloudfoundry.org/\">Slack community</a>&nbsp;if you need any further assistance.</p>\n\n<h3>Reporting Issues</h3>\n\n<p>Open a GitHub issue on this project&nbsp;<a href=\"https://github.com/cloudfoundry/staticfile/issues/new\">here</a>.</p>\n\n<h3>Active Development</h3>\n\n<p>The project backlog is on&nbsp;<a href=\"https://www.pivotaltracker.com/projects/1042066\">Pivotal Tracker</a>.</p>\n\n<h3>Acknowledgements</h3>\n\n<p>This buildpack is based heavily upon Jordon Bedwell&#39;s Heroku buildpack and the modifications by David Laing for Cloud Foundry&nbsp;<a href=\"https://github.com/cloudfoundry-community/nginx-buildpack\">nginx-buildpack</a>. It has been tuned for usability (configurable with&nbsp;<code>Staticfile</code>) and to be included as a default buildpack (detects&nbsp;<code>Staticfile</code>&nbsp;rather than the presence of an&nbsp;<code>index.html</code>). Thanks for the buildpack Jordon!</p>\n', 'staticfile_buildpack', 'nginx.png', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/bd8d9ad56f3a4841915abb4644e32e90-1538013952322-bmdpbngucG5n', 'Y', 'sampleApp-static.zip', 'http://10.30.107.112:10008/v1/KEY_28ffd3f738074f298c68de2e40c76d35/portal-container/6585a79dda0b40da9ad609760ffe8e76-1538013953262-c2FtcGxlQXBwLXN0YXRpYy56aXA%3D', 1300846, 'admin', '2018-05-25 17:12:37', '2018-09-27 08:12:50', 'https://github.com/cloudfoundry/staticfile-buildpack', '{\"paas-ta\":\"colors6\",\"free\":\"colors2\"}');
    COMMIT;
    
