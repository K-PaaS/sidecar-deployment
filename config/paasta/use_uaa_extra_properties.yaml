#@ load("@ytt:data", "data")
#@ load("@ytt:overlay", "overlay")
#@ load("@ytt:yaml", "yaml")

#@ def overlay_uaa_config(old, new):
#@   return yaml.encode(overlay.apply(yaml.decode(old), uaa_config()))
#@ end

#@overlay/match by=overlay.subset({"kind":"ConfigMap", "metadata":{"name":"uaa-config"}})
---
data:
  #@overlay/replace via=overlay_uaa_config
  uaa.yml:

---

#@ def uaa_config():
#@overlay/match missing_ok=True
logout:
  redirect:
    url: "/login"
    parameter:
      disable: false
      whitelist:
      - #@ "http://" + data.values.webuser_name + "." + data.values.app_domains[0]
      - #@ "http://" + data.values.webuser_name + "." + data.values.app_domains[0] + "/callback"
      - #@ "http://" + data.values.webuser_name + "." + data.values.app_domains[0] + "/login"
#@overlay/match missing_ok=True
links:
  passwd: #@ "http://" + data.values.webuser_name + "." + data.values.app_domains[0] + "/resetpasswd"
  signup: #@ "http://" + data.values.webuser_name + "." + data.values.app_domains[0] + "/createuser"
#@overlay/match missing_ok=True
login:
  branding:
    companyName: PaaS-TA R&D
    productLogo : 
    squareLogo : 
    footerLegalText : Copyright © PaaS-TA R&D Foundation, Inc. 2017. All Rights Reserved
#@overlay/match missing_ok=True
oauth:
  clients:
    #@overlay/match missing_ok=True
    portalclient:
      redirect-uri: #@ "http://" + data.values.webuser_name + "." + data.values.app_domains[0] + "," + "http://" + data.values.webuser_name + "." + data.values.app_domains[0] + "/callback"
      scope: cloud_controller_service_permissions.read,openid,cloud_controller.read,cloud_controller.write,cloud_controller.admin
      autoapprove: openid,cloud_controller_service_permissions.read
      authorities: uaa.resource
      authorized-grant-types: authorization_code,client_credentials,refresh_token
      secret: #@ data.values.uaa_client_portal_secret
#@ end
